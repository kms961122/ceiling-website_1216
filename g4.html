<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>고명우기념관 2층 자동문</title>
		<meta name="description" content="고명우기념관 2층 자동문에서 찍은 천장 사진입니다.">
		<meta name="keywords" content="서울여자대학교, 고명우기념관, 2층, 자동문, 천장, 사진">
		<link rel="stylesheet" href="click.css">
	</head>

	<body>
		<h1>
			<a href="building_g.html">고명우기념관</a>
		</h1>
		<h2>2층 자동문</h2>
		<section class="a">
	        <img id="fullImage"
	        src="image/g4.jpg"
	        alt="고명우기념관 2층 입구에서 자동문의 센서가 가운데에 크게 보이도록 확대해서 찍은 사진이다.">
	    </section>

	    <script>
	        const img = document.getElementById("fullImage");
	        const images = ["image/g4.jpg", "image/g4-2.jpg", "image/g4-3.jpg", "image/g4-4.jpg"];
	        let index = 0;

	        document.body.addEventListener("click", () => {
	            index = (index + 1) % images.length; 
	            img.src = images[index];
	        });	
	    </script>
	    <h3>
			<a href="index.html">천장조각조각</a>
		</h3>
		<h4>
			<a href="gallery.html">사진첩</a>
		</h4>
	</body>
</html>
