<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>도서관 3층 자료실 입구</title>
		<meta name="description" content="도서관 3층 자료실 입구에서 찍은 천장 사진입니다.">
		<meta name="keywords" content="서울여자대학교, 도서관, 3층, 자료실, 입구, 천장, 사진">
		<link rel="stylesheet" href="click.css">
	</head>

	<body>
		<h1> 
			<a href="building_d.html">도서관</a>
		</h1>
		<h2>3층 자료실 입구</h2>
	 	<section class="a">
        <img id="fullImage"
        src="image/d3.jpg"
        alt="도서관 3층 자료실 입구에서 찍은 사진으로, 가운데의 문틀을 기준으로 위쪽에는 무늬 없는 흰색 석고보드 천장이, 아래쪽에는 물결 무늬의 텍스 천장이 드러난다.">
    	</section>

	    <script>
	        const img = document.getElementById("fullImage");
	        const images = ["image/d3.jpg", "image/d3-2.jpg", "image/d3-3.jpg", "image/d3-4.jpg"];
	        let index = 0;

	        document.body.addEventListener("click", () => {
	            index = (index + 1) % images.length; 
	            img.src = images[index];
	        });
	    </script>
	    
	</body>
</html>
