<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>학생누리관 1층 우리은행 앞</title>
		<meta name="description" content="학생누리관 1층 우리은행 앞에서 찍은 천장 사진입니다.">
		<meta name="keywords" content="서울여자대학교, 학생누리관, 1층, 우리은행, 천장, 사진">
		<link rel="stylesheet" href="click.css">
	</head>


	<body>
		<h1>
			<a href="building_n.html">학생누리관</a>
		</h1>
		<h2>1층 우리은행 앞</h2>
		<section class="a">
	        <img id="fullImage" 
	        	src="image/n1.jpg"
	        	alt="학생누리관 1층 우리은행 앞에서 위를 올려다보며 찍은 사진으로, 동그란 기둥 구조물이 화면의 절반을 차지한다.">
	    </section>

	    <script>
	        const img = document.getElementById("fullImage");
	        const images = ["image/n1.jpg", "image/n1-2.jpg", "image/n1-3.jpg", "image/n1-4.jpg", "image/n1-5.jpg"];
	        let index = 0;

	        document.body.addEventListener("click", () => {
	            index = (index + 1) % images.length; 
	            img.src = images[index];
	        });
	    </script>
	    
	    <h3>
			<a href="index.html">천장조각조각</a>
		</h3>
		<h4>
			<a href="gallery.html">사진첩</a>
		</h4>

	</body>
</html>
