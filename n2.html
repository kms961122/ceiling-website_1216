<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>학생누리관 1층 컴포즈 카페 앞</title>
		<meta name="description" content="학생누리관 1층 컴포즈 카페 앞에서 찍은 천장 사진입니다.">
		<meta name="keywords" content="서울여자대학교, 학생누리관, 1층, 컴포즈 카페, 천장, 사진">
		<link rel="stylesheet" href="click.css">
	</head>

	<body>
		<h1>
			<a href="building_n.html">학생누리관</a>
		</h1>
		<h2>1층 컴포즈 카페 앞</h2>
	  	<section class="a">
        <img id="fullImage" 
        	src="image/n2.jpg"
        	alt="학생누리관 1층 컴포즈 카페 앞에서 찍은 천장 사진으로, 왼쪽 하단에 가게 일부가 사각형으로 드러나며, 오른쪽 상단에는 '기역'자 모양으로 까만 전등 구조물이 설치되어 있다.">
    	</section>

	    <script>
	        const img = document.getElementById("fullImage");
	        const images = ["image/n2.jpg", "image/n2-2.jpg", "image/n2-3.jpg"];
	        let index = 0;

	        document.body.addEventListener("click", () => {
	            index = (index + 1) % images.length; 
	            img.src = images[index];
	        });
	    </script>

	</body>

</html>
