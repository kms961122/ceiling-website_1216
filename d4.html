<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>도서관 2층 안내데스크</title>
		<meta name="description" content="도서관 2층 안내데스크에서 찍은 천장 사진입니다.">
		<meta name="keywords" content="서울여자대학교, 도서관, 2층, 안내데스크, 천장, 사진">
		<link rel="stylesheet" href="click.css">
	</head>

	<body>
		<h1> 
			<a href="building_d.html">도서관</a>
		</h1>
		<h2>2층 안내데스크</h2>
		<section class="a">
        <img id="fullImage"
        	src="image/d4.jpg"
        	alt="도서관 2층 안내데스크에서 찍은 천장 사진으로, 긴 나무 막대 구조물이 일정한 간격을 두고 설치되어 있는 모습이다. 아래쪽으로는 가까운 2층의 천장이, 위쪽으로는 3층의 천장이 드러난다.">
    	</section>

	    <script>
	        const img = document.getElementById("fullImage");
	        const images = ["image/d4.jpg", "image/d4-2.jpg", "image/d4-3.jpg", "image/d4-4.jpg"];
	        let index = 0;

	        document.body.addEventListener("click", () => {
	            index = (index + 1) % images.length; 
	            img.src = images[index];
	        });
	    </script>
	    
	</body>
</html>
