<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>도서관 3층 자료실</title>
		<meta name="description" content="도서관 3층 자료실에서 찍은 천장 사진입니다.">
		<meta name="keywords" content="서울여자대학교, 도서관, 3층, 자료실, 사진">
		<link rel="stylesheet" href="click.css">
	</head>

	<body>
		<h1> 
			<a href="building_d.html">도서관</a>
		</h1>
		<h2>3층 자료실</h2>
	 	<section class="a">
        <img id="fullImage"
        	src="image/d5.jpg"
        	alt="도서관 3층 자료실에서 찍은 천장 사진으로, 양 옆으로 책장이 드러나며 듬성듬성 책이 꽃혀져있다.">
    	</section>

	    <script>
	        const img = document.getElementById("fullImage");
	        const images = ["image/d5.jpg", "image/d5-2.jpg", "image/d5-3.jpg", "image/d5-4.jpg"];
	        let index = 0;

	        document.body.addEventListener("click", () => {
	            index = (index + 1) % images.length; 
	            img.src = images[index];
	        });
	    </script>
	   
	</body>
</html>
