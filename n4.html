<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>학생누리관 1층 소공연장</title>
		<meta name="description" content="학생누리관 1층 소공연장 안에서 찍은 천장 사진입니다.">
		<meta name="keywords" content="서울여자대학교, 학생누리관, 1층, 소공연장, 천장, 사진">
		<link rel="stylesheet" href="click.css">
	</head>


	<body>
		<h1>
			<a href="building_n.html">학생누리관</a>
		</h1>
		<h2>1층 소공연장</h2>
		<section class="a">
	        <img id="fullImage"
	        src="image/n4.jpg"
	        alt="학생누리관 1층 불이 꺼진 어두운 소공연장 안에서 찍은 사진으로, 울퉁불퉁한 재질의 둥그런 구조물을 매우 확대하여 찍은 천장 사진이다.">
	    </section>

	    <script>
	        const img = document.getElementById("fullImage");
	        const images = ["image/n4.jpg", "image/n4-2.jpg",  "image/n4-3.jpg",  "image/n4-4.jpg"];
	        let index = 0;

	        document.body.addEventListener("click", () => {
	            index = (index + 1) % images.length; 
	            img.src = images[index];
	        });
	    </script>
	   
	</body>
</html>
