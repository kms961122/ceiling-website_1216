<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>인문사회관 1층 정문</title>
		<meta name="description" content="인문사회관 1층 정문 앞에서 찍은 천장 사진입니다.">
		<meta name="keywords" content="서울여자대학교, 인문사회관, 1층, 정문, 천장, 사진">
		<link rel="stylesheet" href="click.css">
	</head>

	<body>
		<h1> 
			<a href="building_i.html">인문사회관</a>
		</h1>
		<h2>1층 정문</h2>
	    <section class="a">
        <img id="fullImage"
        	src="image/i1.jpg"
        	alt="인문사회관 1층 정문 앞에서 천장을 크게 확대하여 찍은 사진으로, 상단 부분에는 천장이 가까이 드러나고 하단 부분에는 윗층의 천장이 멀리 보인다. 가까이 보이는 천장의 끝에는 보라색 구조물로 마감되어있다.">
        </section>

	    <script>
	        const img = document.getElementById("fullImage");
	        const images = ["image/i1.jpg", "image/i1-2.jpg", "image/i1-3.jpg", "image/i1-4.jpg", "image/i1-5.jpg"];
	        let index = 0;

	        document.body.addEventListener("click", () => {
	            index = (index + 1) % images.length; 
	            img.src = images[index];
	        });
	    </script>
	  
	</body>
</html>
