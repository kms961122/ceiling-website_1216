<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>도서관 1층 커뮤니티 라운지</title>
		<meta name="description" content="도서관 1층 커뮤니티 라운지에서 찍은 천장 사진입니다.">
		<meta name="keywords" content="서울여자대학교, 도서관, 1층, 커뮤니티 라운지, 천장, 사진">
		<link rel="stylesheet" href="click.css">
	</head>

	<body>
		<h1> 
			<a href="building_d.html">도서관</a>
		</h1>
		<h2>1층 커뮤니티 라운지</h2>
	 	<section class="a">
       	<img id="fullImage" 
       		src="image/d1.jpg"
       		alt="도서관 1층 커뮤니티 라운지에서 찍은 천장 사진으로, 오른쪽에는 나무 벽이 드러나고 하단에는 나무 선반이 보인다.">
   		</section>

	    <script>
	        const img = document.getElementById("fullImage");
	        const images = ["image/d1.jpg", "image/d1-3.jpg", "image/d1-4.jpg", "image/d1-5.jpg"];
	        let index = 0;

	        document.body.addEventListener("click", () => {
	            index = (index + 1) % images.length; 
	            img.src = images[index];
	        });
	    </script>
	    <h3>
			<a href="index.html">천장조각조각</a>
		</h3>
		<h4>
			<a href="gallery.html">사진첩</a>
		</h4>
	</body>
</html>
