<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>인문사회관 천장2</title>
		<meta name="description" content="인문사회관 2층 라운지에서 찍은 천장 사진입니다.">
		<meta name="keywords" content="서울여자대학교, 인문사회관, 2층, 라운지, 천장, 사진">
		<link rel="stylesheet" href="click.css">
	</head>

	<body>
		<h1> 
			<a href="building_i.html">인문사회관</a>
		</h1>
	    <h2>2층 라운지</h2>
	    <section class="a">
        <img id="fullImage"
        	src="image/i2.jpg"
        	alt="인문사회관 2층 라운지에서 찍은 천장 사진으로, 오른쪽엔 사각형 모양 기둥이 있고 왼쪽에는 둥그런 형태의 입체적 천장 구조물이 드러나 그 사이로 조명의 빛이 새어나오고 있다.">
	    </section>

	    <script>
	        const img = document.getElementById("fullImage");
	        const images = ["image/i2.jpg", "image/i2-2.jpg", "image/i2-3.jpg", "image/i2-4.jpg"];
	        let index = 0;

	        document.body.addEventListener("click", () => {
	            index = (index + 1) % images.length; 
	            img.src = images[index];
	        });
	    </script>
	    <h3>
			<a href="index.html">천장조각조각</a>
		</h3>
		<h4>
			<a href="gallery.html">사진첩</a>
		</h4>
	</body>
</html>
