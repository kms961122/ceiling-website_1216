<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>고명우기념관 1층</title>
		<meta name="description" content="고명우기념관 1층과 2층 사이 계단에서 찍은 1층 천장 사진입니다.">
		<meta name="keywords" content="서울여자대학교, 고명우기념관, 4층, 천장, 사진">
		<link rel="stylesheet" href="click.css">
	</head>


	<body>
		<h1>
			<a href="building_g.html">고명우기념관</a>
		</h1>
		<h2>1층</h2>
	    <section class="a">
        <img id="fullImage" 
        	src="image/g2.jpg"
        	alt="고명우기념관 1층과 2층 사이 계단에서 찍은 1층 천장사진으로, 대각선과 세로로 나열된 나무 판자 구조물을 크게 확대하여 찍은 사진이다.">
        </section>

	    <script>
	        const img = document.getElementById("fullImage");
	        const images = ["image/g2.jpg", "image/g2-2.jpg", "image/g2-3.jpg", "image/g2-4.jpg", "image/g2-5.jpg"];
	        let index = 0;

	        document.body.addEventListener("click", () => {
	            index = (index + 1) % images.length; 
	            img.src = images[index];
	        });
	    </script>
	    <h3>
			<a href="index.html">천장조각조각</a>
		</h3>
		<h4>
			<a href="gallery.html">사진첩</a>
		</h4>
	</body>
</html>
