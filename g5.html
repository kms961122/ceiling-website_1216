<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>고명우기념관 1층 천장</title>
		<meta name="description" content="고명우기념관 1층 입구에서 찍은 천장 사진입니다.">
		<meta name="keywords" content="서울여자대학교, 고명우기념관, 1층, 입구, 천장, 사진">
		<link rel="stylesheet" href="click.css">
	</head>


	<body>
		<h1>
			<a href="building_g.html">고명우기념관</a>
		</h1>
		<h2>1층 천장</h2>
	 	<section class="a">
        <img id="fullImage"
        src="image/g5.jpg"
        alt="고명우기념관 1층의 유리천장에 달린 십자가 모양 천장 구조물을 확대하여 찍은 사진이다.">
    	</section>

	    <script>
	        const img = document.getElementById("fullImage");
	        const images = ["image/g5.jpg", "image/g5-2.jpg", "image/g5-3.jpg", "image/g5-4.jpg", "image/g5-5.jpg"];
	        let index = 0;

	        document.body.addEventListener("click", () => {
	            index = (index + 1) % images.length; 
	            img.src = images[index];
	        });
	    </script>

	</body>
</html>
