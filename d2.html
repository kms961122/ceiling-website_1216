<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>도서관 2층 천장</title>
		<meta name="description" content="도서관 2층 입구에서 찍은 천장 사진입니다.">
		<meta name="keywords" content="서울여자대학교, 도서관, 2층, 입구, 천장, 사진">
		<link rel="stylesheet" href="click.css">
	</head>

	<body>
		<h1> 
			<a href="building_d.html">도서관</a>
		</h1>
		<h2>2층 천장</h2>
	    <section class="a">
        <img id="fullImage" 
        	src="image/d2.jpg"
        	alt="도서관 2층 입구에서 찍은 천장 사진으로, 격자 형태의 프레임 안에 세로로 긴 반투명 창들이 배열된 구조이다.">
        </section>

	    <script>
	        const img = document.getElementById("fullImage");
	        const images = ["image/d2.jpg", "image/d2-2.jpg", "image/d2-3.jpg"];
	        let index = 0;

	        document.body.addEventListener("click", () => {
	            index = (index + 1) % images.length; 
	            img.src = images[index];
	        });
	    </script>
		
	</body>
</html>
