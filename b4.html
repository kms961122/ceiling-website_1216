<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>바롬인성교육관 202호 앞</title>
		<meta name="description" content="바롬인성교육관 202호 강의실 앞에서 찍은 천장 사진입니다.">
		<meta name="keywords" content="서울여자대학교, 바롬인성교육관, 202호, 강의실, 천장, 사진">
		<link rel="stylesheet" href="click.css">
	</head>

	<body>
		<h1> 
			<a href="building_b.html">바롬인성교육관</a>
		</h1>
		<h2>202호 앞</h2>
	    <section class="a">
        <img id="fullImage"
        	src="image/b4.jpg"
        	alt="바롬인성교육관 202호 강의실 앞에서 찍은 천장 사진으로, 가운데에 커다란 회색 사각형 모양의 전등이 면적으로 드러난다.">
	    </section>

	    <script>
	        const img = document.getElementById("fullImage");
	        const images = ["image/b4.jpg", "image/b4-2.jpg", "image/b4-3.jpg", "image/b4-4.jpg"];
	        let index = 0;

	        document.body.addEventListener("click", () => {
	            index = (index + 1) % images.length; 
	            img.src = images[index];
	        });
	    </script>
	    <h3>
			<a href="index.html">천장조각조각</a>
		</h3>
		<h4>
			<a href="gallery.html">사진첩</a>
		</h4>
	</body>
</html>
